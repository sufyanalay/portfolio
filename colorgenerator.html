   <div class="colorgenerator">
    <div id="colorDisplay">Click the button to generate a random color!</div>
    <button id="generateButton">Generate Color</button>
  
    <script>
      const colorDisplay = document.getElementById('colorDisplay');
      const generateButton = document.getElementById('generateButton');
  
      // Function to generate a random color
      const generateRandomColor = () => {
        const randomColor = `#${Math.floor(Math.random() * 16777215).toString(16)}`;
        return randomColor;
      };
  
      // Function to update the display with a random color
      const updateColorDisplay = () => {
        const randomColor = generateRandomColor();
        colorDisplay.textContent = randomColor;
        colorDisplay.style.color = randomColor;
      };
  
      // Event listener for the button click
      generateButton.addEventListener('click', updateColorDisplay);
  
      // Initial display of a random color
      updateColorDisplay();
    </script>
